name: ğŸš€ Publish to PyPI (Trusted Publishing)

on:
  push:
    tags:
      - "v*.*.*"  # Trigger only on semantic version tags (e.g., v1.2.3)

permissions:
  contents: read
  id-token: write  # Required for PyPI OIDC Trusted Publishing

jobs:
  build-and-publish:
    name: Build & Publish
    runs-on: ubuntu-latest
    environment: pypi

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # --- MODIFIED: Install all dependencies ---
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install build tools
          pip install build twine
          # Install the package in editable mode with ALL test extras
          # This pulls in pytest, pytest-cov, pyfakefs, and pyyaml
          pip install -e ".[dev,precommit]"

      - name: âš™ï¸ Build distribution
        run: python -m build

      - name: âœ… Verify distribution
        run: twine check dist/*

      - name: ğŸš€ Publish to PyPI (via OIDC)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          skip-existing: false